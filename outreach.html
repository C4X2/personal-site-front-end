<body>
<nav class="navbar navbar-light bg-light" style="text-align:center; outline:1px">
    <div class="container tex-center">
        <a class="navbar-brand" href="/index.html">About</a>
        <a class="navbar-brand" href="/outreach.html">Contact</a>
    </div>
</nav>
<div class="container">
    <br/><br/><br/><br/>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col"></div>
        <div class="card col-md-4">
            <div class="card-title"><h5 class="card-title text-center">Contact Form</h5></div>

            <div class="card-body">
                <form id="mainForm" method="POST">
                    <!-- Name input -->
                    <div class="form-outline">
                        <label class="form-label" for="name">Name *</label>
                        <input type="text" id="name" name="name" class="form-control" required/>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline">
                        <label class="form-label" for="email">Email address *</label>
                        <input type="email" id="email" name="email" class="form-control" required/>
                    </div>

                    <!-- Message input -->
                    <div class="form-outline">
                        <label class="form-label" for="message">Message *</label>
                        <input type="text" class="form-control col-sm-6" id="message" name="message" required>
                    </div>
                    <br/>
                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4 text-center">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>
